<!DOCTYPE html>
<html lang="no" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Nawarat Thai Mat og Catering{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { min-height: 100vh; background-color: var(--bs-dark); }
        .sidebar .nav-link { color: var(--bs-light); }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { 
            background-color: var(--bs-primary); 
            color: white; 
        }
        .main-content { min-height: 100vh; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h5 class="text-primary">
                        <i class="fas fa-cog me-2"></i>Admin Panel
                    </h5>
                    <hr>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.dashboard' }}" 
                           href="{{ url_for('admin.dashboard') }}">
                            <i class="fas fa-chart-line me-2"></i>Dashboard
                        </a>
                        <a class="nav-link {{ 'active' if 'menu' in request.endpoint }}" 
                           href="{{ url_for('admin.menu_list') }}">
                            <i class="fas fa-utensils me-2"></i>Meny
                        </a>
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin.restaurant_info' }}" 
                           href="{{ url_for('admin.restaurant_info') }}">
                            <i class="fas fa-info-circle me-2"></i>Restaurantinfo
                        </a>
                        <hr>
                        <a class="nav-link" href="{{ url_for('index') }}" target="_blank">
                            <i class="fas fa-external-link-alt me-2"></i>Se nettside
                        </a>
                        <a class="nav-link text-danger" href="{{ url_for('admin.logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i>Logg ut
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'info' if category == 'info' else 'danger' }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
